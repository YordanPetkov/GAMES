<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css"  />
    <script type="text/javascript" src="script/main.js"></script>
    <script type="text/javascript" src="script/collidings.js"></script>
    <script type="text/javascript" src="script/sprite.js"></script>
    <script type="text/javascript" src="script/physical-body.js"></script>
    <script type="text/javascript" src="script/updatePlayer.js"></script>
    <script type="text/javascript" src="script/createBackground.js"></script>
    

    <title>Pikachu vs Pokeball</title>

<body>

    <div class="game-container1">
        <canvas id="pokeball-game-background" class="game-canvas" class="background"></canvas>

    <div class="game-container2">
        <canvas id="pikachu-game-background" class="game2-canvas" class="background"></canvas>

    </div>
    

    
    
    
    <img class="sprite-image" src="img/pikachu-running.png" id="pikachu-sprite" />

    <img class="sprite-image" src="img/dead.png" id="dead-player" />
    <img class="sprite-image" src="img/city_background_night.png" id="background" />
    <img class="sprite-image" src="img/pikachu-jumping2.png" id="pikachu-jumping" />

    <img class="sprite-image" src="img/PikaWall.png" id="pikawall" />
    <img class="sprite-image" src="img/PokeWall.png" id="pokewall" />
